<head>
	<title>Display</title>
	<style>
		
		h1{
			background-color: green;
			display: inline;
		}

			display: block;
		}
		div{
			background-color: orange;
			display: inline-block;
		}

	</style>
</head>
<body>

	<h1>This is second h1</h1>

	<a href="">This is second anchor tag</a>
	<a href="">This is third tag</a>

	<div>
		<h2>This is first div</h2>
	</div>

	<div>
		<h2>This is second div</h2>
	</div>

	<div>
		<h2>This div three</h2>
	</div>

</body>
</html>
