<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
		<h1>This is Student Table</h1>

		<style>
			
			thead{
				background-color: orange;
			}

			tbody{
				background-color: cyan;
			}
			
		</style>

		<table>
			
			<thead>
				
				<tr>
					
					<td>
						ID
					</td>
					<td>
						Name
					</td>
					<td>
						Marks
					</td>

				</tr>

			</thead>

			<tbody>
				
				<tr>
					
					<td>1</td>
					<td>John</td>
					<td>96</td>
						
				</tr>
				<tr>
					
					<td>2</td>
					<td>Rolf</td>
					<td>111</td>
				</tr>
				<tr>
					
					<td>3</td>
					<td>Ronaldo</td>
					<td>98</td>
				</tr>
			</tbody>
		</table>
</body>

</html>
