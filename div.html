<!DOCTYPE html>
<html>
<head>
	<title>This is DIV</title>
	<style>
		div{
			background-color: orange;
			margin-top: 100px;
			margin-right: 100px;
			margin-left: 100px;
			margin-bottom: 100px;
			border: 5px solid black
		}
		.x{
			color: red
		}
		.y{
			background-color: pink;
		}
		.z{
			margin-left: 10px;
		}
		.a{
			background-color: brown;
		}
	</style>
</head>
<body>

	<h1>This is outside div</h1>
	<div>
		<h1 class="x">this is h1</h1>
	<h3 class="y">this is h3</h3>
	<p class="z">this is paragraph</p>

	<ol class="a">
		<li>List Item 1</li>
		<li>List Item 2</li>

	</ol>
	</div>
</body>
</html>
